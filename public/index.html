<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twilio Listen to SMS using TTS</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://sdk.twilio.com/js/sync/releases/3.0.1/twilio-sync.min.js"></script>
</head>

<body class="">
  <div class="card-container">
    <div class="card">
      <h4 class="card-title text-center mt-1 text-light">Inbox</h4>
      <div class="card-body mb-3">
        <ul id="ul-inbox" class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="audioVisualizerModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="card-body" id="audioVisualizerContainer">
            <audio id="audioVisualizer"></audio>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-light rounded-circle" id="modalBtnPlayAudio">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="newMessageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
      data-bs-autohide="false">
      <div class="toast-header">
        <strong class="me-auto text-light toast-message-sender "></strong>
        <small class="text-light">Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-light toast-message-body">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
